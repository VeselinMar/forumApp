{% extends 'common/base.html' %}
{% load static %}
{% load markdown_extras %}

<body>
    {% block content %}
        <div class="container">
            <h2>Are you sure you want to delete this comment?</h2>
            <p>{{ comment.content }}</p>
            <form action="{% url 'delete-comment' post.pk comment.pk %}" method="post">
                {%  csrf_token %}
                <button class="button-8">Delete Comment.</button>
                <a href="{% url 'details-post' post.pk %}" class="button-8">Cancel</a>
            </form>
        </div>
    {% endblock %}
</body>
